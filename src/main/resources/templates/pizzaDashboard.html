<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

<body>
<!--<link th:insert="snippets/header.html :: header"></linkth:insert>-->
<div>
  <header class="head">
    <h1>Pizza&nbsp;<i class="fas fa-pizza-slice"></i>&nbsp;Zone</h1>
    <nav class="navbar">
      <a href="/home">Home</a>
      <a href="/home#about">About</a>
      <a href="/home#menu">Menu</a>
      <a href="/home#contact">Contact</a>

    </nav>
    <div class="side-bar">

      <a href="/logout"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg> </a>

    </div>
  </header>
</div>
<div class="container" style="margin-top:15rem; margin-left:7rem; margin-right:10rem">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
<!--      <th scope="col">Size</th>-->
      <th scope="col">Price</th>

      <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza: ${pizzas}">
      <!--<th scope="row">1</th>-->
      <td th:text="${pizzaStat.index+1}">S.No</td>
      <td th:text="${pizza.name}">name</td>
      <td th:text="${pizza.description}">description</td>
<!--      <td th:text="${pizza.size}">size</td>-->
      <td th:text="${pizza.price}">price</td>
      <td><a th:href="@{'/admin/pizza/delete/' + ${pizza.id}}"><img th:width="25px" src="https://img.icons8.com/ios/50/000000/trash-filled.png"></a> </td>

    </tr>

    </tbody>
  </table>
</div>

<div class="container" style="margin-top:5rem; margin-left:25rem; margin-right:25rem; font-size:13px; align:center;">
<form action="/admin/pizza/add" method="post">
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">

    <div class="form-group col"  >
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">
  <div class="form-group col"  >
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" id="description" placeholder="Enter description for pizza">
  </div>
    </div>
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">
    <div class="form-group col"  >
      <label for="image">Image</label>
      <input type="text" class="form-control" name="image" id="image" placeholder="Enter imgURL for pizza">
    </div>
  </div>
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">
  <div class="form-group col" >
    <label for="price">Price</label>
    <input type="number" class="form-control" name="price" id="price" placeholder="Prize">
    <button type="submit" style="margin-left:40%" class="btn btn-primary">Add Pizza</button>
  </div>
  </div>

</form>

</div>
<div class="copyright">
  <p>Design By&copy; PGS Intern Batch Group-2</p>
  <div class="social">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-pinterest"></i>
    <i class="fab fa-google-plus"></i>
  </div>
</div>

</body>
</html>
