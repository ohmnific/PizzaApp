<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:insert="snippets/header.html :: headerCSS"></linkth:insert>
  <style>

  </style>
</head>
<body>
<link th:insert="snippets/header.html :: header"></linkth:insert>
<div class="container" style="margin-top:20rem; margin-left:15rem; margin-right:15rem">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
<!--      <th scope="col">Size</th>-->
      <th scope="col">Price</th>

      <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza: ${pizzas}">
      <!--<th scope="row">1</th>-->
      <td th:text="${pizzaStat.index+1}">S.No</td>
      <td th:text="${pizza.name}">name</td>
      <td th:text="${pizza.description}">description</td>
<!--      <td th:text="${pizza.size}">size</td>-->
      <td th:text="${pizza.price}">price</td>
      <td><a th:href="@{'/admin/pizza/delete/' + ${pizza.id}}"><img th:width="25px" src="https://img.icons8.com/ios/50/000000/trash-filled.png"></a> </td>

    </tr>

    </tbody>
  </table>
</div>

<div class="container" style="margin-top:10rem; margin-left:25rem; margin-right:25rem; font-size:13px; align:center;">
<form action="/admin/pizza/add" method="post">
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">

    <div class="form-group col"  >
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">
  <div class="form-group col"  >
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" id="description" placeholder="Enter description for pizza">
  </div>
    </div>
  <div class="form-row" style="padding-left:10rem; padding-right:40rem">
  <div class="form-group col" >
    <label for="price">Price</label>
    <input type="number" class="form-control" name="price" id="price" placeholder="Prize">
    <button type="submit" style="margin-left:40%" class="btn btn-primary">Add Pizza</button>
  </div>
  </div>

</form>

</div>
<div class="copyright">
  <p>Design By&copy; PGS Intern Batch Group-2</p>
  <div class="social">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-pinterest"></i>
    <i class="fab fa-google-plus"></i>
  </div>
</div>

</body>
</html>
